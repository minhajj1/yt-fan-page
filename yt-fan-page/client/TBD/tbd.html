<template name="tbd">
    <script src="tbd.js"></script>
    <div class="ui inverted segment">
        {{> header}}
        <div class="ui inverted form">
            <div class="fields">
                <div class="field">
                    <label>Name</label>
                    <input id="name" placeholder="Name" style="width: 400px;" type="text">
                    <br>
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label>URL</label>
                    <input id="url" placeholder="URL" style ="width: 400px;" type="text">
                    <br>
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label>Description</label>
                    <input id="desc" placeholder="Description" style ="width: 400px;" type="text">
                    <br>
                </div>
            </div>
            <div id="wow" class="ui submit button">Submit</div>
        </div>
    </div>
</template>
